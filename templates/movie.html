<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.title }}</title>
</head>
<body>
    <h1>{{ movie.title }}</h1>
    <p><strong>ID:</strong> {{ movie.code }}</p>
    <p><strong>Year:</strong> {{ movie.year }}</p>
    <p><strong>Format:</strong> {{ movie.format }}</p>
    <p><strong>Actors:</strong> {{ movie.actors }}</p>
    <a href="{{ url_for('movie_router.index') }}">Back to Movies</a>
</body>
</html>
