<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
</head>
<body>
    <h1>Add Movie</h1>
    <form action="{{ url_for('movie_router.add_movie') }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>
        <label for="format">Format:</label>
        <input type="text" id="format" name="format" required><br>
        <label for="actors">Actors:</label>
        <input type="text" id="actors" name="actors" required><br>
        <button type="submit">Add Movie</button>
    </form>
    <a href="{{ url_for('movie_router.index') }}">Back to Movies</a>
</body>
</html>
